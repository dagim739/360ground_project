<div id="one_time_event_form_container">
    <p id="onetimeeventheader">One time event</p>
    <form hx-post="{% url 'editevent' %}" hx-swap="outerHTML" hx-target="#one_time_event_form_container" >
        {% csrf_token %}
        <input type="hidden" name="eventtype" value="onetime">
        <input type="hidden" name="id" value="{{ data.id }}">
        <div id="eventnamecontainer">
            <input type="text" id="eventname" placeholder="Event name" maxlength="50" name="eventname" value="{{data.event_name}}">
            <input type="date" id="dateinput" name="eventdate" value="{{ data.due_date }}">
            <p id="event-name-error">{{data.eventnameordate}}</p> 
        </div>

        <div id="event-status-container">
            <p id="event-status">Event status</p>
            <div id="choosing-form">
                {% if data.status == 'tentative' %}
                    <div>
                        <label>
                            <input type="radio" name="eventstatus" value="tentative" checked>
                            Tentative
                        </label><br>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="eventstatus" value="confirmed">
                            Confirmed
                        </label><br>
                    </div>
                {% endif %}

                {% if data.status == 'confirmed' %}
                    <div>
                        <label>
                            <input type="radio" name="eventstatus" value="tentative">
                            Tentative
                        </label><br>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="eventstatus" value="confirmed" checked>
                            Confirmed
                        </label><br>
                    </div>
                {% endif %}
            </div>        
        </div>

        <div id="event-description-container">
            <textarea name="event-description" id="event-description" placeholder="Event description" value="{{ data.event_description }}"></textarea>
        </div>
        <input type="submit" value="Edit event" id="addeventpost">
    </form>
</div>
