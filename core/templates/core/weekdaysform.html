<div id="week_days_form_container">
    <form hx-post="{% url 'addrecurringevent' %}" hx-target="#single_recurrence_container" hx-swap="innerHTML">
        {% csrf_token %}
        <input type="hidden" name="recurssiontype" value="weekdays">
        <p id="message">{{message.message}}</p>
        <div id="eventnamecontainer">
            <input type="text" id="eventname-recurring-event" placeholder="Event name" maxlength="50" name="eventname" value="{{data.eventname}}">
            <p id="event-name-error">{{data.nameerror}}</p> 
        </div>   
        <div id="event-status-container">
            <p id="event-status">Event status</p>
            <div id="choosing-form">
                <div>
                    <label>
                        <input type="radio" name="eventstatus" value="tentative" checked>
                        Tentative
                    </label><br>
                </div>

                <div>
                    <label>
                        <input type="radio" name="eventstatus" value="confirmed">
                        Confirmed
                    </label><br>
                </div>
            </div>        
        </div>     
        <div id="event-description-container">
            <textarea name="eventdescription" id="event-description-recurring-event" placeholder="Event description">{{ data.eventdescription }}</textarea>
        </div>
        <select name="days_of_week" id="days_of_week">
            <option value="">Select a day</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
        </select>
        <p id="error">{{ data.dayerror }}</p>
        <p id="nb">NOTE: This recurrence type enables you to register your event on on every specific day of the week</p>
        <button type="submit" id="addeventspecificrecurrence">Add event</button>
    </form>
</div>
